server:
  port: 8001
  servlet:
    context-path: /movies/

spring:
  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      serviceUrl:
        defaultZone: http://eureka:8761/eureka}
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq3
    port: 5672

queue:
  movie:
    name: MovieQueue

mensagem: hello world

management:
  endpoints:
    web:
      exposure:
        include: '*'
